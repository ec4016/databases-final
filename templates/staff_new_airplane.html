<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>New Airplane</h1>
<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

<form action="create-flight" method="post">
	<label for="">Airline Name:</label>
	<input type="text" id="airline_name" name="airline_name" placeholder="Enter airline name">
	
	<br>

	<label for="airplane_id">Airplane ID:</label>
	<input type="text" id="airplane_id" name="airplane_id" placeholder="Enter airplane ID">
	<br>

	<label for="num_seats">Number of Seats:</label>
	<input type="text" id="num_seats" name="num_seats" placeholder="Enter number of seats">
	<br>

	<label for="manufacturer">Manufacturer:</label>
	<input type="text" id="manufacturer" name="manufacturer" placeholder="Enter manufacturer">
	<br>

	<label for="model_number">Model Number:</label>
	<input type="text" id="model_number" name="model_number" placeholder="Enter model number">
	<br>

	<label for="manufacturing_date">Manufacturing Date:</label>
	<input type="text" id="manufacturing_date" name="manufacturing_date" placeholder="Enter manufacturing date">
	<br>
	
	<button type="submit">Submit</button>
</form>

</body>
</html>
