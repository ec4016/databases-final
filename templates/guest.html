<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href="static\styles.css"/>
        <title>Welcome Guest</title>
    </head>

    <body>
        <div>
			<h1>
				<img id="cloud1" src="static\cloud.jpg" width="200px">
				Welcome Guest
				<img id="airplane" src="static\airplane.png" width="200px">
			</h1>
		</div>
        
        <div class="search-flights">
            <div class="one-way-section">
                <form action="/guestView" method="POST">
                    <h2>Search for One-Way Flights</h2>
                    <h3>Filters:</h3>
                    <div class="one-way-filters">
                        <div class="leaving-from">
                            <h4>Leaving From:</h4>
                            <input type="text" name = "source_city" placeholder="Source City"/></br>
                            <input type="text" name = "source_airport" placeholder="Source Airport"/></br>
                            <input type="text" name = "departure_date" placeholder="Departure Date"/></br></br>
                            <input type="submit" value = "Search"/><br><br>
                        </div>

                        <div class="going-to">
                            <h4>Going To:</h4>
                            <input type="text" name = "destination_city" placeholder="Destination City"/></br>
                            <input type="text" name = "destination_airport" placeholder="Destination Airport"/></br>
                        </div>
                    </div>
                    
                </form>
            </div>
            
    
            <div class="round-trip-section">
                <form action="/guestView" method="POST">
                    <h2>Search for Round-Trip Flights</h2>
                    <h3>Filters:</h3>
                    <div class="round-trip-filters">
                        <div class="leaving-from">
                            <h4>Leaving From:</h4>
                            <input type="text" name = "source_city" placeholder="Source City"/></br>
                            <input type="text" name = "source_airport" placeholder="Source Airport"/></br>
                            <input type="text" name = "departure_date" placeholder="Departure Date"/></br></br>
                            <input type="submit" value = "Search"/><br><br>
                        </div>
                        
                        <div class="going-to">
                            <h4>Going To:</h4>
                            <input type="text" name = "destination_city" placeholder="Destination City"/></br>
                            <input type="text" name = "destination_airport" placeholder="Destination Airport"/></br>
                            <input type="text" name = "return_date" placeholder="Return Date"/></br>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
        
        

        <a href="/">Go Back</a><br>
    </body>
</html>
