<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Flight</h1>
<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

<form action="create-flight" method="post">
	<label for="">Airline Name:</label>
	<input type="text" id="airline_name" name="airline_name" placeholder="Enter airline name">
	
	<br>

	<label for="">Flight Number:</label>
	<input type="text" id="flight_num" name="flight_num" placeholder="Enter flight number">
	<br>

	<label for="">Departure Date:</label>
	<input type="text" id="departure_date" name="departure_date" placeholder="Enter departure date">
	<br>

	<label for="">Departure Time:</label>
	<input type="text" id="departure_time" name="departure_time" placeholder="Enter departure time">
	<br>

	<label for="">Arrival Date:</label>
	<input type="text" id="arrival_date" name="arrival_date" placeholder="Enter arrival date">
	<br>

	<label for="">Arrival Time:</label>
	<input type="text" id="arrival_time" name="arrival_time" placeholder="Enter arrival time">
	<br>

	<label for="">Base Price:</label>
	<input type="text" id="base_price" name="base_price" placeholder="Enter base price">
	<br>

	<label for="">Status:</label>
	<input type="text" id="status" name="status" placeholder="Enter status">
	<br>

	<label for="">Airplane ID:</label>
	<input type="text" id="airplane_id" name="airplane_id" placeholder="Enter airplane ID">
	<br>

	<label for="">Departure Airport:</label>
	<input type="text" id="departure_airport" name="departure_airport" placeholder="Enter departure airport">
	<br>

	<label for="">Arrival Airport:</label>
	<input type="text" id="arrival_airport" name="arrival_airport" placeholder="Enter arrival airport">
	<br>

	<button type="submit">Submit</button>
</form>

</body>
</html>
